<html>
  <head>

  <body>
    <div class="sect1"><p id="logo">Ping-Pong</p></div>

    <div class="sect2">

        <div class="container">
          <h1>Let's play</h1>

           <h3>Rules:</h3>
             <p>Ping Pong will count up your number from 1 with the following exception:</p></br></br>

              <p>1.Numbers divisible by 3 are replaced with "ping"</p>
              <p>2.Numbers divisible by 5 are replaced with "pong"<p>
              <p>3.Numbers divisible by 15 are replaced with "pingpong"<p></br>


                      <form id="ping-pong" class="form-inline">
               <div class="form-group">
                <label class="sr-only">Number</label>
                <p class="form-control-static">Enter your number here:</p>
              </div>
              <div class="form-group">
               <label for="inputPassword2" class="sr-only"></label>
               <input type="password" class="form-control" id="number2" placeholder="">
             </div>
            <button type="submit" class="btn btn-primary">Ping Pong!</button>
           </form>

           
         </div>
         <div class="subsect"></div>
    </div>
  </body>
